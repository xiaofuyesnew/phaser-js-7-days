<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Phaser.js 7天教程 - 学习HTML5游戏开发" />
    <meta name="keywords" content="Phaser.js, 游戏开发, HTML5, JavaScript, 教程" />
    <meta name="author" content="Phaser Tutorial Handbook" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/src/main.js" as="script" />
    
    <title>Phaser.js 7天教程 - Day X</title>
    
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        #game {
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
        }
        
        /* 加载提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            z-index: 1000;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #game {
                max-width: 100%;
                max-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">游戏加载中...</div>
    <div id="game"></div>
    
    <script type="module" src="/src/main.js"></script>
    
    <script>
        // 简单的加载状态管理
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            if (loading) {
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 1000);
            }
        });
        
        // 错误处理
        window.addEventListener('error', (e) => {
            console.error('游戏加载错误:', e.error);
            const loading = document.getElementById('loading');
            if (loading) {
                loading.textContent = '游戏加载失败，请刷新页面重试';
                loading.style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
