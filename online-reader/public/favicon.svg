<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 游戏控制器外形 -->
  <rect x="15" y="35" width="70" height="30" rx="15" ry="15" fill="url(#gameGradient)" />
  
  <!-- 左侧方向键 -->
  <circle cx="30" cy="50" r="3" fill="white" opacity="0.9" />
  
  <!-- 右侧按钮 -->
  <circle cx="70" cy="45" r="2.5" fill="white" opacity="0.9" />
  <circle cx="70" cy="55" r="2.5" fill="white" opacity="0.9" />
  
  <!-- 中央显示屏 -->
  <rect x="40" y="42" width="20" height="16" rx="2" ry="2" fill="white" opacity="0.9" />
  <rect x="42" y="44" width="16" height="12" rx="1" ry="1" fill="#667eea" />
  
  <!-- 屏幕中的像素角色 -->
  <rect x="45" y="47" width="2" height="3" fill="white" />
  <rect x="48" y="47" width="2" height="3" fill="white" />
  <rect x="51" y="47" width="2" height="3" fill="white" />
  <rect x="54" y="47" width="2" height="3" fill="white" />
  
  <!-- 底部文字 -->
  <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#667eea">
    Phaser
  </text>
</svg>